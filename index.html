<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple CSV Viewer</title>
  <meta name="description" content="View CSV files in your browser with an online CSV viewer">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Our CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Handsontable CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.css">
</head>

<body>
  <main>
    <h1>Simple CSV Viewer</h1>

    <label>Select a CSV file:</label>
    <input type="file" id="input-file" accept=".csv">

    <div id="handsontable-container"></div>
  </main>

  <!-- Handsontable JS -->
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>

  <!-- Our script -->
  <script src="app.js"></script>
</body>
</html>
